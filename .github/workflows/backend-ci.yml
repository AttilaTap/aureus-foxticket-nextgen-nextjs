name: Backend CI

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["**"]

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Tests
        run: npm test
