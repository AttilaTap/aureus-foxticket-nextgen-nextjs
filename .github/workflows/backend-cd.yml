name: Backend CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up -s #project name on Railway# -e production -d
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
